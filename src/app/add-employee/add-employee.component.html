<div class="container addContain">
    <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee(addEmployeeForm.value)" action="">
        <div class="p-3">
            <label class="form-label" for="name">Full Name</label>
            <input type="text" name="" id="name" placeholder="Name" formControlName="name">
        </div>
        <div class="p-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" name="" id="email" placeholder="Email" formControlName="email">
        </div>
        <div class="p-3">
            <label class="form-label" for="">Age</label>
            <input type="text" name="" id="" formControlName="age">
        </div>
        <div class="p-3">
            <label class="form-label" for="">Gender</label>
            <input type="text" name="" id="" formControlName="gender">
        </div>
        <div class="p-3">
            <label class="form-label" for="">Role</label>
            <input type="text" name="" id="" formControlName="role">
        </div>
        <div class="p-3">
            <label class="form-label" for="">Date Joined</label>
            <input type="text" name="" id="" formControlName="date_joined">
        </div>
        <div class="btn-contain p-3">
            <button class="addbtn" type="submit">Add</button>
        </div>
    </form>
</div>
